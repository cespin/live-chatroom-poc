type User @model {
    cognitoId: ID!
    conversations: [Conversation]
    id: ID!
    username: String!
    registered: Boolean
}

type Conversation @model {
    createdAt: String
    id: ID!
    messages: [Message]
    name: String!
}

type Message @model {
    author: User!
    content: String!
    conversation: Conversation!
    createdAt: String
    id: ID!
    isSent: Boolean
    recipient: User!
    sender: String
}